<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator & Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="cyber-bg-canvas"></canvas>
    <div id="theme-toggle" tabindex="0" aria-label="Toggle dark/light mode" title="Theme">
        <span id="theme-icon">üåô</span>
    </div>
    
    <main class="container" role="main">
        <h1><span class="cyber">Password</span> Analyzer & Generator</h1>
        <form id="passwordForm" autocomplete="off" onsubmit="return false;">
            <label for="password" id="password-label">
                <span>Password</span>
                <span class="tooltip" tabindex="0" aria-label="Enter a password to analyze.">?</span>
            </label>
            <div class="password-input-group">
                <input type="password" id="password" placeholder="Your password..." autocomplete="new-password" aria-describedby="criteria-list"/>
                <button type="button" id="toggle-password-visibility" aria-label="Show/Hide Password">üëÅÔ∏è</button>
                <button type="button" id="copy-password" aria-label="Copy Password">Copy</button>
            </div>
            <div id="strength-meter"><div id="strength-bar"></div></div>
            <div id="strength-text" aria-live="polite"></div>
            <ul id="criteria-list" class="criteria-list" aria-label="Password policy checklist"></ul>
            <div class="policy-settings">
                <button type="button" id="policy-toggle" aria-expanded="false">Policy Settings ‚öôÔ∏è</button>
                <div id="policy-panel" class="hidden" role="region" aria-label="Password policy settings">
                    <label>
                        <input type="number" id="min-length" min="8" max="32" value="12"/>
                        Min Length
                    </label>
                    <label>
                        <input type="checkbox" id="require-upper" checked/>
                        Uppercase
                    </label>
                    <label>
                        <input type="checkbox" id="require-lower" checked/>
                        Lowercase
                    </label>
                    <label>
                        <input type="checkbox" id="require-number" checked/>
                        Number
                    </label>
                    <label>
                        <input type="checkbox" id="require-symbol" checked/>
                        Symbol
                    </label>
                    <button type="button" id="save-policy">Save Policy</button>
                </div>
            </div>
            <button type="button" id="breach-check">Check Breach</button>
            <div id="breach-result"></div>
            <div id="entropy" class="entropy"></div>
            <div id="expiry-suggestion" class="expiry-suggestion"></div>
        </form>
        <div class="generator">
            <h2>Password Generator</h2>
            <label>
                Length:
                <input type="number" id="gen-length" min="8" max="32" value="16"/>
            </label>
            <label><input type="checkbox" id="gen-upper" checked/> Uppercase</label>
            <label><input type="checkbox" id="gen-lower" checked/> Lowercase</label>
            <label><input type="checkbox" id="gen-number" checked/> Number</label>
            <label><input type="checkbox" id="gen-symbol" checked/> Symbol</label>
            <button type="button" id="gen-password">Generate</button>
            <button type="button" id="copy-gen">Copy</button>
            <input type="text" id="suggestion-output" readonly style="width:100%;margin-top:0.5em;"/>
        </div>
        <div class="export">
            <button type="button" id="export-pdf">Export as PDF</button>
            <button type="button" id="export-img">Export as Image</button>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
